name: deploy-all-services

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # application.yml 생성
      - name: Generate application.yml files
        run: |
          mkdir -p service/core/src/main/resources
          mkdir -p service/order/src/main/resources
          mkdir -p service/asset/src/main/resources

          echo "${{ secrets.CORE_APPLICATION }}" > service/core/src/main/resources/application.yml
          echo "${{ secrets.ORDER_APPLICATION }}" > service/order/src/main/resources/application.yml
          echo "${{ secrets.ASSET_APPLICATION }}" > service/asset/src/main/resources/application.yml

      # Service Build
      - name: Build services
        run: |
          ./gradlew :service:core:bootJar -x test
          ./gradlew :service:order:bootJar -x test
          ./gradlew :service:asset:bootJar -x test

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      # Docker Image Build
      - name: Build Docker Images
        run: |
          docker build -t yh0872/mvest-core:latest service/core
          docker build -t yh0872/mvest-order:latest service/order
          docker build -t yh0872/mvest-asset:latest service/asset

      # Push Images
      - name: Push Docker Images
        run: |
          docker push yh0872/mvest-core:latest
          docker push yh0872/mvest-order:latest
          docker push yh0872/mvest-asset:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Install SSH Client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Create SSH Key File
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > ssh_key.pem
          chmod 600 ssh_key.pem

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ssh_key.pem ubuntu@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
            # core
            sudo docker pull yh0872/mvest-core:latest
            sudo docker rm -f mvest-core || true
            sudo docker run -d \
              -p 9000:9000 \
              --name mvest-core \
              yh0872/mvest-core:latest

            # order
            sudo docker pull yh0872/mvest-order:latest
            sudo docker rm -f mvest-order || true
            sudo docker run -d \
              -p 9001:9001 \
              --name mvest-order \
              yh0872/mvest-order:latest

            # asset
            sudo docker pull yh0872/mvest-asset:latest
            sudo docker rm -f mvest-asset || true
            sudo docker run -d \
              -p 9002:9002 \
              --name mvest-asset \
              yh0872/mvest-asset:latest
          EOF
